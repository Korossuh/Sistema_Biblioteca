{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
            <div class="container">
                <a class="navbar-brand" href="{%url 'inicio'%}">
                    <img src="{% static 'image/logo-biblioteca.png' %}" alt="Biblioteca Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <p style="margin-top: 18px;" class="ms-2">Biblioteca</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'inicio'%}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'buscarLibro' %}">Buscar Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'libro'%}">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'usuario' %}">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'autores' %}">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger ms-3" href="{% url 'cerrarsesion' %}">Cerrar Sesion</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
{% block content %}
    
    
{% endblock content %}
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
